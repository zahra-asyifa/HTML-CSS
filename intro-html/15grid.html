<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;
      ">
      <div style="background-color: 
      lightblue;">div 1</div>
      <div style="background-color: 
      lightpink;">div 2<p>Text</p></div>
    </div>

    <div style="
      display: grid;
      grid-template-columns: 100px 100px 1fr;
      margin-top: 30px;
      ">
      <div style="background-color: 
      lightblue;">100px</div>
      <div style="background-color: 
      lightpink;">100px<p>Text</p></div>
      <div style="background-color: 
      lightblue;">200px</div>
      <div style="background-color: 
      lightpink;">100px</div>
    </div>

    <div style="
      display: grid;
      grid-template-columns: 100px 1fr;
      margin-top: 30px;
      ">
      <div style="background-color: 
      lightblue;">100px</div>
      <div style="background-color: 
      lightpink;">1fr</div>
    </div>

    <div style="
      display: grid;
      grid-template-columns: 100px 1fr 2fr;
      margin-top: 30px;
      ">
      <div style="background-color: 
      lightblue;">100px</div>
      <div style="background-color: 
      lightpink;">1fr</div>
      <div style="background-color: 
      lightblue;">2fr</div>
    </div>

    <div style="
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      margin-top: 30px;
      column-gap: 20px;
      row-gap: 40px;
      ">
      <div style="background-color: 
      lightblue; height: 200px;">1fr</div>
      <div style="background-color: 
      lightpink; height: 200px;">1fr</div>
      <div style="background-color: 
      lightblue; height: 200px;">1fr</div>
      <div style="background-color: 
      lightpink; height: 200px;">1fr</div>
      <div style="background-color: 
      lightblue; height: 200px;">1fr</div>
      <div style="background-color: 
      lightpink; height: 200px;">1fr</div>
    </div>

    <div style="
      display: grid;
      grid-template-columns: 50px 1fr 75px;
      margin-top: 30px;
      ">
      <div style="background-color: 
      lightblue;">50px</div>
      <div style="background-color: 
      lightpink;">75px</div>
      <div style="background-color: 
      lightblue;">75px</div>
    </div>

    <div style="
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      margin-top: 30px;
      column-gap: 20px;
      row-gap: 10px;
      ">
      <div style="background-color: 
      lightpink;">col1</div>
      <div style="background-color: 
      lightpink;">col2</div>
      <div style="background-color: 
      lightpink;">col3</div>
      <div style="background-color: 
      lightpink;">col4</div>
      <div style="background-color: 
      lightpink;">col1</div>
      <div style="background-color: 
      lightpink;">col2</div>
      <div style="background-color: 
      lightpink;">col3</div>
      <div style="background-color: 
      lightpink;">col4</div>
    </div>
  </body>
</html>
